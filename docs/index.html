<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Mohamed Al-Hindi | Portfolio</title>
</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-md   bg-dark  fixed-top ">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../images/logo.png" alt="Logo" class="logo   me-2  animate__animated animate__backInLeft">
                <span class="text-logo  fs-4  text-light  animate__animated animate__backInLeft">El-Hindi Dev </span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="bi bi-list  list"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav text-end">
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-light  animate__animated animate__backInRight" href="#carouselExampleFade">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-light  animate__animated animate__backInRight" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-light  animate__animated animate__backInRight"  href="#contact">Contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start slider -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade  slides  " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/slide1.png" class="d-block w-100" alt="slide1">
            </div>
            <div class="carousel-item">
                <img src="../images/slide_2.png" class="d-block w-100" alt="slide2">
            </div>
            <div class="carousel-item">
                <img src="../images/slide_3.jpg" class="d-block w-100" alt="slide3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- end slider -->

    <!-- start card -->
    <div id="projects" class="container mt-5 reveal">
        <div class="row g-4">

            <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3 ">
                <div class="card bg-dark">
                    <img class="card-img-top" src="../images/card1.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Educational Website Homepage</h5>
                        <p class="card-text text-light">A welcoming interface with course information and scholarshipcards.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3 ">
                <div class="card bg-dark">
                    <img class="card-img-top" src="../images/card2.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Figma Design</h5>
                        <p class="card-text text-light"> Combo meal offers and various food categories for ordering.</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-3 ">
                <div class="card bg-dark">
                    <img class="card-img-top" src="../images/card3.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title text-warning">Login Form</h5>
                        <p class="card-text text-light"> A simple form for entering username and password.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--end card -->
    <!-- start concat -->
    <div id="contact" class="container bg-dark mt-5 reveal">
        <div class="row justify-content-center">
            <div class="col-12  col-lg-6 bg-dark text-light ">
                <h2 class="text-center mb-4 mt-5">Get in touch</h2>
                <div id="alertPlaceholder" class="mt-3"></div>
                <form id="contactForm" class="reveal ">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                        <div class="invalid-feedback text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com">
                        <div class="invalid-feedback text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                        <div class="invalid-feedback text-danger"></div>
                    </div>
                    <div class="mb-5">
                        <button type="submit" class="btn btn-primary btn-lg">Send</button>
                    </div>
                     
                </form>
            </div>
        </div>
    </div>





    <script src="../js/project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
